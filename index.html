<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Countdown to New Years</title>
    </head>
    <body>
        <div class="AllText">
            <div id="Heading">
                <h1>Time Until Matthew's Birthday!</h1>
            </div>
            <div class="Countdown">
                <div id="Countdown-Day">
                    <h2 class ="time" id="DayCount">TIME</h2>
                    <h2 class="label" id=DayLabel>days</h2>
                </div>
                <div id="Countdown-Hour">
                    <h2 class ="time" id="HourCount">TIME</h2>
                    <h2 class="label" id=HourLabel>hours</h2>
                </div>
                <div id="Countdown-Minute">
                    <h2 class ="time" id="MinuteCount">TIME</h2>
                    <h2 class="label" id=MinuteLabel>minutes</h2>
                </div>
                <div id="Countdown-Second">
                    <h2 class ="time" id="SecondCount">TIME</h2>
                    <h2 class="label" id=SecondLabel>seconds</h2>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src='script.js'></script>
</html>
